<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anti-Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap" id="app">
        <header>
            <h1>Anti‑Progress Bar</h1>
            <p>Almost done… but in reverse.</p>
        </header>

        <main class="container">
            <section class="card" id="mainCard" aria-live="polite">
                <div class="progress-headline">
                    <div class="status" id="statusText">Almost done…</div>
                    <div class="percent"><span id="percentText">99</span>%</div>
                </div>

                <div class="bar" aria-label="Anti-progress" aria-valuemin="0" aria-valuemax="100" role="progressbar">
                    <div class="bar-fill" id="barFill" style="width: 99%;">
                        <div class="bar-gloss"></div>
                    </div>
                </div>

                <div class="messages" id="messageLog">Initializing nonsense…</div>

                <div class="controls">
                    <button class="btn-primary" id="btnPause">Pause</button>
                    <button class="btn-danger" id="btnCancel">Cancel</button>
                    <button class="btn-accent" id="btnSpeed">Speed Up (reverse)</button>
                    <button id="btnSound">Sound: On</button>
                    <button id="btnReset">Force Crash</button>
                </div>
            </section>

            <div class="row" style="margin-top:22px;">
                <section class="card">
                    <h3 style="margin:0 0 10px;">Achievements</h3>
                    <div class="achievements" id="achievements"></div>
                    <div class="subtle" id="timerText">Time wasted: 0s</div>
                </section>

                <section class="card">
                    <h3 style="margin:0 0 10px;">Leaderboard</h3>
                    <div class="leaderboard" id="leaderboard"></div>
                    <div class="subtle">Based on local device “time wasted”. Totally serious.</div>
                </section>
            </div>
        </main>

        <footer>
            Built to never finish. Tip: Try “Cancel”.
        </footer>
    </div>

    <div class="popup" id="popup"></div>

    <audio id="crashSound" preload="auto">
        <source src="crash.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
